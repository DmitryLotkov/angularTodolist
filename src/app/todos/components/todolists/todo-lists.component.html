<p-menubar [model]="item" (click)="logoutHandler()"></p-menubar>
<div class="todolistContent">
  <app-add-item-form formPlaceholder='Enter todoList title' (submitTitle)="createTodoList($event)"></app-add-item-form>
  <app-todo *ngFor='let todoList of todos$ | async' [todolist]='todoList'></app-todo>
</div>
