<div class='todolistHeader'>
  <h4> {{ todolist.title }}</h4>
  <p-button icon='pi pi-trash'
            styleClass='p-button-rounded p-button-danger p-button-text'
            (click)='deleteTodoHandler()'
  ></p-button>
</div>
<app-add-item-form formPlaceholder='Enter task title'></app-add-item-form>
<app-tasks [todoListId]='todolist.id'></app-tasks>
<div>created: {{ todolist.addedDate | date:'dd.MM.yy HH:mm' }}</div>
