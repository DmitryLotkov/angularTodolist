<ng-container *ngIf="!isEditMode; else editableSpan">
  <div (dblclick)="activateEditModeHandler()"> {{ title }}</div>
</ng-container>

<ng-template #editableSpan>
  <input [(ngModel)]="title"
         (blur)="editTitleHandler()"
         type="text"
         autofocus
         class="p-inputtext-sm"
         id="password"
         pInputText
         required/>
</ng-template>
