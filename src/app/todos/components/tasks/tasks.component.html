<ng-container *ngIf='(tasks$ | async)?.length !== 0; else elseBlock'>
  <ng-container *ngFor='let task of tasks$ | async'>
    <app-task [task]="task" class="task-block" [ngClass]="{'task-block_completed' : task.status === taskStatusEnum.completed}"></app-task>
  </ng-container>
</ng-container>

<ng-template #elseBlock>
  <p>No tasks yet</p>
</ng-template>
